<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="content">아이디를 입력해주요</p>
      <button id="close">닫기</button>
    </div>

    <button onclick="input('alert', 'block', 'content', '아이디를 입력하세요')">
      버튼1
    </button>
    <button
      onclick="input('alert', 'block', 'content', '비밀번호를 입력하세요.')"
    >
      버튼2
    </button>

    <script>
      //javascript의 이벤트리스터 문법
      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("alert").style.display = "none";
      });

      function alert2(a, b) {
        document.getElementById(a).style.display = b;
      }
      function input(a, b, c, d) {
        document.getElementById(a).style.display = b;
        document.getElementById(c).innerHTML = d;
      }
    </script>
  </body>
</html>
