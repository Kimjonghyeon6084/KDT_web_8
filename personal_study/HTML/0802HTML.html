<!-- html은 쉽게 말해서 mark up 언어이다. >> 자료들이 어떻게 생겼나 구조를 표현하기 위한 언어(웹페이지를 만들 때 HTML를 쓴다.) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--<h1>보통 제목은 h1태그</h1>
    숙제1. p태그 안에 이동하기 글자만 눌렀을 때 해당 페이지로 이동하게 하기-->
    <p>안녕하세요 <a href="http://www.google.com">이동하기</a></p>
    <!-- <img src="./test.png" /> -->
    <button>버튼임</button>
    <a href="http://www.naver.com">네이버</a
    ><!--a태그 안에 이미지 태그 넣어서 이미니 눌렀을 때 해당 링크로 이동도 가능-->
    <ul>
      <li>hi</li>
      <!-- ol 만들고 안에 항목만들면 번호지정됨-->
      <ol>
        <li>항목1</li>
        <li>항목2</li>
      </ol>
    </ul>
  </body>
</html>
