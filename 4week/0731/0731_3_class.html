<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //class
      //여기 안에선 function 안씀/ppt 14p
      class Cat {
        //생성자
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        //메서드
        mew() {
          console.log("야옹");
        }
        eat() {
          console.log("먹이를 먹습니다.");
        }
      }
      const cat1 = new Cat("나비", 1);
      console.log(cat1);
      cat1.mew();
      cat1.eat();
    </script>
  </body>
</html>
