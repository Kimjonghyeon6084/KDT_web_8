<!--
    HTMLCollection Vs Nodelist

    1.
    HTMLCollectio 객체는 <> 요소 노드만 포함하고, (태그 요소만 포함한다.)
    - NodeList 객체는 <>요소 노드, 텍스트 노드 등을 모두 포함한다.

    2. HTMLCollection 객체는 자식 요소 노드에 접근할 때 인덱스방식과 namedItem 메소드 방식을 사용할 수 있다.
    - NodeList 객체는 인덱스로만 접근이 가능하다.

    3.
    - HTMLCollection은 동적이고, NodeList는 정적이다.
    - HTMLCollection 객체는 NOM을 다루면서 새로운 요소를 추가했을 때 추가된 요소도 가져올 수 있다.
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.
    
    4.
    - HTMLCollection[] : 실제 배열 x, 배열과 유사한 객체, forEach를 사용 x
    - Nodelist[] : 실제 배열o , forEach 문을 사용할 수 있다.
