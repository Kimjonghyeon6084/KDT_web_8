<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>

    <script>
      //$(선택자).함수();
      //$는 어디서 나온거냐?? -> jquery(선택자).함수();
      // $() : parameter로 선택자를 전달받아 특정 HTML 요소를 선택한다.- > 여기서 선택된 요소는 jquery 객체
      // 함수 : jquery 메소드
      function setValue() {
        // document.getElementById("input").value = "안녕";
        $("#input").val("안녕");
      }
      // document 로 요소를 선택하고, 그 요소가 input 일 때 value가져오기
      // jquery 문법을 이용해서 input의 값 가져오기
      function getValue() {
        // let value = document.getElementById("input").value;
        $("input").val("안녕하세요");
      }
      function changeStyle() {
        // let div = document.querySelector("div");
        // $().css("속성", 속성값);
        // div.style = "border: 100px solid black";

        $("div").css("border", "100px soild black");
      }
      function changeText() {
        let div = document.querySelector("div");
        div.innerText = "Jquery 사용 전 글자 바꾸기";
        // $().text();
        $("div").text("<b>jquery 사용 후</b>");
      }
      function changeAttribute() {
        let a = document.querySelector("a");
        a.setAttribute("href", "http://wwww.google.com");
        // setArrribute(속성, 속성값)

        //$()attr("속성", "속성값")
        $("a").attr("href", "http://www.google.com");
      }
      function changeHTML() {
        let div = document.querySelector("div");
        div.innerHTML = "Jquery 사용 전 글자 바꾸기";
        // $().html();

        $("div").html("<b>jquery 사용 후</b>");
      }
    </script>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .div1 {
        background-color: red;
      }
      .div2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="http://www.naver.com">naver</a>
    <input type="text" id="input" value="" />
    <div class="div1"></div>
    <div class="div2"></div>

    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeText()">changeText</button>
    <button onclick="changeAttribute()">changeAttribute</button>
    <button onclick="changeHTML()">changeHTML</button>
    <script>
      // function setValue() {
      //   // document.getElementById("input").value = "안녕";
      //   $("#input").val("안녕");
      // }
    </script>
  </body>
</html>
