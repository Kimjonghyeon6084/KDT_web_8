<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        padding: 20px;
        border: 15px solid red;
      }
      .div1 {
        box-sizing: border-box;
      }
      .div2 {
        box-sizing: content-box;
      }
    </style>
  </head>

  <body>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>
