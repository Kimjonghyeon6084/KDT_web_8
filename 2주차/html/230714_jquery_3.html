<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .css1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .css2 {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
    <script>
      function addClass() {
        //$().addclass("클래스명")
        $("div").addClass("css1");
      }

      function removeClass() {
        //$().removeclass("클래스명")
        $("div").removeClass("css1");
      }

      function hasClass() {
        alert($("div".hasClass("css1")));
        //$().hasclass("클래스명")
        $("div").addClass("css1");
      }

      function toggleClass() {
        //$()toggleclass("클래스명")
        $("div").toggleClass("css1");
      }

      function switchClass() {
        //$().swithclass("클래스명1", "클래스명2", [시간])
        $("div").switchClass("css1", "css2", 3000); //시간 생략 가능 -> 애를 사용하기 위해선 jquery UI를 스크립트를 따로 가져와야 함.
      }
    </script>
  </head>
  <body>
    <div></div>
    <button onclick="addClass()">addClass</button>
    <button onclick="removeClass()">removeClass</button>
    <button onclick="hasClass()">hasClass</button>
    <button onclick="toggleClass()">toggleClass</button>

    <button onclick="switchClass()">switchClass</button>
  </body>
</html>
