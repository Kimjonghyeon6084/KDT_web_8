<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function calc() {
      let val1 = Number(document.getElementById("val1").value);
      let val2 = Number(document.getElementById("val2").value);
      let op = document.getElementById("op").value;
      let result = document.getElementById("result");
      switch (op) {
        case "+":
          result.value = val1 + val2;
          break;
        case "-":
          result.value = val1 - val2;
          break;
        case "*":
          result.value = val1 * val2;
          break;
        case "/":
          result.value = val1 / val2;
          break;
      }

      document.getElementById("result").value = result;
    }
    function reset() {
      let val1 = document.getElementById("val1");
      let val2 = document.getElementById("val2");
      let op = document.getElementById("op");
      let result = document.getElementById("result");

      val1.value = "";
      val2.value = "";
      op.value = "";
      result.value = "";
    }
  </script>
  <body>
    <hr />
    <span>값1</span>
    <input type="text" id="val1" />
    <br />
    <span>값2</span>
    <input type="text" id="val2" />
    <br />
    <span>연산자</span>
    <input type="text" id="op" />
    <br />
    <span>결과</span><input type="text" id="result" />
    <br />
    <button onclick="calc()">계산하기</button>
    <button onclick="reset()">초기화</button>
  </body>
</html>
